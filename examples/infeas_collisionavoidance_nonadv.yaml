# Model
model:
  time_horizon: 3
  dt: 1

  vars:
    state: [xcon xadv w]
    input: [u]

  bounds:
    xcon: (-10, 10)
    xadv: (-10, 10)
    u: (0.99, 1.01)
    w: (1,1)

# Specification
    
init:
  - stl: xcon = -3
  - stl: xadv = -3


sys:
  - name: Collision
    stl: "G[0,3](~((xcon > -2) and (xcon <= 2) and (xadv > -2) and (xadv <= 2)))"
    pri: 1

dyn:
  - stl: G[0, 3](xcon + -1*xcon' + dt*1*u = 0)
  - stl: G[0, 3](xadv + -1*xadv' + dt*1*w = 0)
