# Model
model:
  time_horizon: 2
  dt: 1

  vars:
    state: [x]
    input: [u]

  bounds:
    x: (0, 100)
    u: (0, 1)

# Specification

context:
  - name: Init
    stl: x = 0

  - name: ReachFive
    stl: "F(x > 5)"
    
spec:
  - stl: "(Init) & (ReachFive)"

dyn:
  - stl: G(x + -1*x' + dt*5*u = 0)
