# Model
model:
  time_horizon: 2
  dt: 0.1

  vars:
    state: [x, y]
    input: [u]

  bounds:
    x: (0, 100)
    y: (0, 100)
    u: (0, 1)

# Specification
    
init:
  - stl: x = 0


sys:
  - name: FooBar
    stl: "(F(x > 5)) & (G(y > 3))"
    pri: 1

dyn:
  A: |
    1 0
    0 1
  B: |
    1
    0
